<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8" />
          <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
          <title>To-Do List</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
          <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
                    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk" crossorigin="anonymous" />
          <link rel="stylesheet" href="style.css" />
</head>

<body>
          <header>
                    <div class="main_heading">
                              <h1>To-Do- List</h1>
                    </div>
          </header>

          <div class="modal red" id="Modal">
                    <div class="content" id="content">
                              <span id="modal-text">
                                        Some Text
                              </span>
                              <button onclick="closemodal()" class="modal-btn">x</button>
                    </div>
          </div>
          <span class="todayDate">Day <span id="d1"></span></span>
          <form class="todoform">
                    <input type="text" placeholder="Add a new Task .." class="todo-input" required />
                    <div class="abc">
                              <button class="todo-button" type="submit">
                                        <i class="fas fa-plus-square"></i>
                              </button>
                              <div class="select">
                                        <select name="todos" class="filter-todo" style="color: black;">
                                                  <option value="all" style="color: black;">All</option>
                                                  <option value="completed" style="color: black;">Completed</option>
                                                  <option value="incomplete" style="color: black;">Incomplete</option>
                                        </select>
                              </div>
                    </div>
          </form>
          <div class="todo-container">
                    <ul class="todo-list"></ul>
          </div>
          <button class="delete-all" onclick="show_alert()">Delete All Tasks</button>
          <div class="confirmation_box hide" id="confirmation_box">
                    <div class="optbox_header">
                              <i class="fas fa-times" onclick="goback()"></i>
                    </div>
                    <p> Are you sure you want to delete all tasks? </p>
                    <div class="option_box">
                              <div class="proceed" onclick="deleteAll();">Yes</div>
                              <div class="donot_proceed" onclick="goback()">No</div>
                    </div>
          </div>
          <footer class="footer">
                    <div class="social-media">

                              <a class="link" href="https://www.instagram.com/tech_developer22" target="_blank"
                                        rel="noopener noreferrer"><img class="social-icon" src="Images/instagram.png"
                                                  alt="instagram" /></a>
                              <!-- Linkedin -->
                              <a class="link" href="https://www.linkedin.com/in/umar-iqbal-haqqani-576bba252"><img
                                                  class="social-icon" src="Images/linkedin.png" alt="linkedin" /></a>
                              <!-- Gmail -->
                              <a class="link" href="mailto:techdeveloper2002@gmail.com" target="_blank"
                                        rel="noopener noreferrer"><img class="social-icon" src="Images/gmail.png"
                                                  alt="gmail" /></a>
                              <!-- GitHub -->
                              <a class="link" href="https://github.com/UmarIqbalHaqqani" target="_blank" rel="noopener noreferrer"><img class="social-icon" src="Images/github.png" alt="github" /></a>
                    </div>
                    <p class="footer-desc">This project is done by <strong>Umar Iqbal Haqqani</strong>as task1 of Let's Grow More</a>
                    </p>
          </footer>

</body>

</html>
